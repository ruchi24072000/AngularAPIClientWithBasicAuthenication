<!-- add-student.component.html -->
<div class="submit-form">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          formControlName="fullName"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="mobileNo">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          id="mobileNo"
          formControlName="mobileNo"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          required
        />
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Date Of Birth</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" formControlName="dateOfBirth" required />
        </div>
    </div>
      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          formControlName="state"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="district">District</label>
        <input
          type="text"
          class="form-control"
          id="district"
          formControlName="district"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="photoPath">Profile Picture</label>
        <input
          type="file"
          class="form-control"
          id="photoPath"
          (change)="onFileSelected($event)"
          accept="image/*"
        />
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="studentForm.invalid">
        Submit
      </button>
    </form>
  </div>
  <div>
    {{studentForm.valid}}
  </div>
